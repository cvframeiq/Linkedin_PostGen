<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Post Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>🤖 LinkedIn Post Generator</h1>

    <form method="post" enctype="multipart/form-data">
      <label>🔐 Access Token:</label><br>
      <input type="text" name="access_token" required><br><br>

      <label>📄 Prompt:</label><br>
      <textarea name="prompt" rows="4" placeholder=" Make your prompt as specific as you can, add tone, purpose to get the best result."></textarea><br><br>

      <label>📷 Upload Image:</label><br>
      <input type="file" name="image" accept="image/*"><br><br>

      {% if image_url %}
      <div class="image-preview">
        <img src="{{ image_url }}" alt="Preview" width="300">
      </div>
      {% endif %}

      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
      <button type="submit">⚡ Generate Caption</button>
    </form>

    {% if generated_post %}
    <h2>🧠 Generated Post:</h2>
    <div class="output-box">
      <pre style="white-space: pre-wrap;">{{ generated_post }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
